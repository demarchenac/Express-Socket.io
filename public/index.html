<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>ChatClient</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				<div
					class="
						col-10 col-xs-10 col-md-10
						border
						rounded
						mt-5
						p-4
						shadow-sm
						animate__bounceIn
					"
				>
					<div class="row">
						<h1 class="my-2">Chat App</h1>
					</div>
					<div class="row" id="connection-form">
						<div class="col-12">
							<div class="mb-3">
								<label for="user" class="form-label"
									>Usuario</label
								>
								<input
									type="text"
									class="form-control"
									id="user"
									placeholder="Juanito"
									onkeypress="return /[a-záéíóúñ]/i.test(event.key)"
								/>
								<div id="connect_info"></div>
							</div>
							<button
								id="connect"
								class="btn btn-primary mb-3 me-3"
							>
								Conectarse
							</button>
						</div>
					</div>
					<div class="row hidden" id="chat">
						<div class="col-12">
							<div class="row g-0" id="feed">
								<div class="col-10 g-0" id="feed-content"></div>
							</div>
							<div class="row g-0 mt-3">
								<div class="col-10 g-0">
									<input
										type="text"
										class="
											form-control
											br-start-15
											border-end-0
										"
										id="message"
										placeholder="Mensaje"
										onkeypress="return /[a-záéíóúñ 0-9:_!?¿¡\/\,\.\-]/i.test(event.key)"
									/>
								</div>
								<div class="col-2 g-0">
									<button
										id="send"
										class="
											btn btn-primary
											w-100
											br-end-15
											border-start-0
										"
									>
										&crarr;
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script type="module" src="js/script.js"></script>
	</body>
</html>
